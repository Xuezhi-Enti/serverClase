<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Teclas Interactivas</title>
<style>
  body {
    margin: 0;
    height: 100vh;
    background: #222;
    font-family: sans-serif;
    overflow: hidden;
  }

  .container {
    position: fixed;
    bottom: 20px;
    left: 20px; 
    display: grid;
    grid-template-columns: 60px 60px;
    grid-template-rows: 60px 60px;
    gap: 10px;
  }

  .key {
    display: flex;
    justify-content: center;
    align-items: center;
    width: 60px;
    height: 60px;
    border-radius: 10px;
    font-size: 24px;
    font-weight: bold;
    color: #fff;
    transition: transform 0.1s, filter 0.1s;
    user-select: none;
  }

  .key.active {
    transform: scale(1.2);
    filter: brightness(1.5);
  }

  .w { background: #ff69b4; grid-column: 2; grid-row: 1; }  
  .a { background: #32cd32; grid-column: 1; grid-row: 2; }  
  .s { background: #1e90ff; grid-column: 2; grid-row: 2; } 
  .d { background: #ffea00; color: #000; grid-column: 3; grid-row: 2; }
</style>
</head>
<body>

<div class="container">
  <div class="key w">W</div>
  <div class="key a">A</div>
  <div class="key s">S</div>
  <div class="key d">D</div>
</div>

<script>
  document.addEventListener('keydown', (e) => {
    const key = e.key.toLowerCase();
    const el = document.querySelector(`.key.${key}`);
    if (el) el.classList.add('active');
  });

  document.addEventListener('keyup', (e) => {
    const key = e.key.toLowerCase();
    const el = document.querySelector(`.key.${key}`);
    if (el) el.classList.remove('active');
  });
</script>

</body>
</html>
