<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<div id="LoginContainer">
    <h2>Login</h2>
    <div>Username:</div>
    <input type="text" id="LoginUsername" placeholder="Escribe tu usuario"/>
    <div>Password:</div>
    <input type="password" id="LoginPassword" placeholder="Escribe tu contraseña"/>
    <p id="LoginErrorMessage" class="errorMessage"></p>
    <button onclick="loginUser()">Login</button>
    <p style="margin-top:10px; cursor:pointer; color:blue;" onclick="goToRegister()">Regístrate</p>
</div>

<script>
    const loginUsername = document.getElementById("LoginUsername");
    const loginPassword = document.getElementById("LoginPassword");
    const loginMsg = document.getElementById("LoginErrorMessage");

    function loginUser() {
        const username = loginUsername.value.trim();
        const password = loginPassword.value.trim();
        if (!username || !password) { loginMsg.textContent = "Campos vacíos"; return; }

        fetch("/auth/login", {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ username, password })
        })
        .then(res => res.json())
        .then(data => {
            loginMsg.textContent = data.message;
            if (data.status === "ok") {
                window.location.href = "/entraste.html";
            }
        })
        .catch(err => { console.error(err); loginMsg.textContent = "Error al conectar con el servidor"; });
    }

    function goToRegister() { window.location.href = "/register.html"; }
</script>

</body>
</html>
